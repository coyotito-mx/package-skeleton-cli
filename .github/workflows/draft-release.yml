name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Install Dependencies
        run: composer install --no-dev --no-interaction --no-progress --optimize-autoloader

      - name: Build CLI
        run: php skeleton app:build --no-interaction --build-version="${{ github.ref_name }}" skeleton

      - name: Archive CLI
        run: |
          cd builds &&
          zip skeleton.zip skeleton &&
          tar -czf skeleton.tar.gz skeleton

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skeleton
          path: builds/*

  build-draft-release:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        id: download_artifact
        uses: actions/download-artifact@v4
        with:
          name: skeleton
          path: builds/

      - name: Create Draft Release
        id: github_draft_release
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Upload Artifacts
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.github_draft_release.outputs.upload_url }}
          asset_path: builds/skeleton*
